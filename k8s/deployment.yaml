apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-app-demo
  namespace: development
  labels:
    app: cache-app-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cache-app-demo
  template:
    metadata:
      labels:
        app: cache-app-demo
    spec:
      containers:
      - name: cache-app-demo
        image: us-west1-docker.pkg.dev/cache-dev-infra/cache-app:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: cache-app-config
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20 